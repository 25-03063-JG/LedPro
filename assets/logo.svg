<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 160" width="480" height="160">
  <defs>
    <pattern id="dots-red" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="4" fill="#d92a2a" />
    </pattern>
    <pattern id="dots-green" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="4" fill="#39d247" />
    </pattern>
    <pattern id="dots-blue" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="4" fill="#2337a8" />
    </pattern>
    <style>
      .title{font:700 34px/1 "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;letter-spacing:4px;}
    </style>
  </defs>

  <!-- optional dark rounded backdrop -->
  <rect x="0" y="0" width="480" height="160" rx="10" fill="#0b1220" />

  <!-- LED dot blocks -->
  <rect x="36" y="60" width="132" height="72" rx="8" fill="url(#dots-red)" />
  <rect x="180" y="60" width="132" height="72" rx="8" fill="url(#dots-green)" />
  <rect x="324" y="60" width="132" height="72" rx="8" fill="url(#dots-blue)" />

  <!-- Text -->
  <text class="title" x="240" y="40" text-anchor="middle" fill="#e6eef8">LED PRO</text>
</svg>